          <p>这是一个私人的坑…我正在和 <a href="https://space.bilibili.com/318185638/" target="_blank" rel="noopener">Small_fireworks</a> 共同维护一个 Minecraft Forge 整合包项目…</p>
<p>如果你能来当然是最好的…欢迎游玩和提出建议…</p>
<p>大概是关于 <a href="https://www.curseforge.com/minecraft/mc-mods/mine-and-slash-reloaded" target="_blank" rel="noopener">Mine And Slash Mod</a>（挖矿与砍杀）的…更新随缘…大概根据我们玩出的毛病…</p>
<p>项目的详细信息 <a href="https://gitee.com/Rortenfeat/MineAndSlashXE" target="_blank" rel="noopener">都在这了</a> …</p>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
