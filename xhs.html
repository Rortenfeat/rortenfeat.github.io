		<title>文案复制</title>
		<script>
			window.onload = ()=>{
				let submit = document.getElementById('submit');
				let api = 'https://service-fcwre3vn-1302238762.sh.apigw.tencentcs.com/release/api-copy'
				let xhr = new XMLHttpRequest();
				xhr.onreadystatechange = function(){
					if ( this.readyState == 4 && this.status == 200 ) {
						if ( this.status == 200 ) {
							resp = JSON.parse(this.responseText);
							console.log(resp);
							if ( resp.success == true ) {
								let before = document.getElementById('before');
								let after = document.getElementById('after');
								let desc = document.getElementById('desc');
								let cover = document.getElementById('cover');
								before.style.display = 'none';
								after.style.display = 'flex';
								desc.value = resp.desc;
								cover.src = resp.cover;
							} else if ( resp.info ) {
								alert(resp.info);
							}
						} else {
							alert('解析失败');
						}
					}
				}
				submit.onclick = ()=>{
					let rule = /(?:https?:\/\/)?(?:(?:xhslink\.com\/[a-zA-Z]+)|(?:(?:www\.)?xiaohongshu\.com\/discovery\/item\/[0-9a-zA-Z=-_&\?]+))/i;
					let input = document.getElementById('url').value;
					if ( rule.exec(input) !== null ) {
						let url = rule.exec(input);
						console.log(url);
						xhr.open('GET', `${api}?url=${url[0]}`, true);
						xhr.send();
					} else {
						alert('没有匹配的链接')
					}
					return false;
				}
			}
		</script>
